<style>
*
{
	text-align: center;
}
</style>
<script>
	document.write("<table border=10 align=center><tr><th colspan='3'>Numbers from 0 to 10 with their Squares and Cubes</th></tr>");
	document.write("<tr><td>Number</td><td>Square</td><td>Cubes</td></tr>");
	for(var n=0;n<11;n++)
		document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
	document.write("</table>");
</script>
