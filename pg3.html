<p id="inc" style="text-align : center;"></p>
<p id="dec" style="text-align : center;"></p>
<script>
var x = document.querySelector("p#inc");
var y = document.querySelector("p#dec");
var i = 0;
var j = 51;
function id()
{
	if(i<=51)
	{
		x.style.fontSize =(i++);
		x.innerText = "TEXT-GROWING";
		x.style.color = "red";
	}
	else
	{
		x.style.display = "none";
		if(j>=11)
		{
			y.style.fontSize =(j--);
			y.innerText = "TEXT-SHRINKING";
			y.style.color = "blue";
		}
		else
		{
			i=0;
		}
	}
}
setInterval(id,100);
</script>
