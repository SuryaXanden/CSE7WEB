<!--
Write a JavaScript code that displays text “TEXT-GROWING” with increasing font
size in the interval of 100ms in RED COLOR, when the font size reaches 50pt it
displays “TEXT-SHRINKING” in BLUE color. Then the font size decreases to 5pt.
-->
<style>
p
{
	text-align:center;
	top:50%;
	left:50%;
	position:absolute;
	margin:0;
	padding:0;
	transform:translate(-50%,-50%);
}
body
{
	background-color:black;
}
</style>
<body>
<p id="inc"></p>
<p id="dec"></p>
<script>
var x = document.querySelector("p#inc");
var y = document.querySelector("p#dec");
var i = 0;
var j = 51;
function id()
{
	if(i<=51)
	{
		x.style.fontSize =(i++)+"pt";
		x.innerText = "TEXT-GROWING";
		x.style.color = "red";
	}
	else
	{
		x.style.display = "none";
		if(j>=11)
		{
			y.style.fontSize =(j--)+"pt";
			y.innerText = "TEXT-SHRINKING";
			y.style.color = "blue";
		}
		else
		{
			i=0;
		}
	}
}
setInterval(id,100);
</script>
